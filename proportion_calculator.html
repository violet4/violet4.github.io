<!DOCTYPE html>
<html>
<head>
  <title>Proportion Calculator</title>
</head>
<body>
  <div>
    <div>
      <input id="proportion_numerator" type="number" placeholder="Proportion Numerator">
      <input id="amount_numerator" type="number" placeholder="Amount Numerator">
    </div>
    <div>
      <input id="proportion_denominator" type="number" placeholder="Proportion Denominator">
      <input id="amount_denominator" type="number" placeholder="Amount Denominator">
    </div>
  </div>
<script>
  const proportion_numerator = document.getElementById("proportion_numerator");
  const amount_numerator = document.getElementById("amount_numerator");
  const proportion_denominator = document.getElementById("proportion_denominator");
  const amount_denominator = document.getElementById("amount_denominator");

  amount_numerator.addEventListener('input', () => {
    if(proportion_numerator.value && proportion_denominator.value && amount_numerator.value) {
      const denom = amount_numerator.value * proportion_denominator.value / proportion_numerator.value;
      amount_denominator.value = denom;
    }
  });

  amount_denominator.addEventListener('input', () => {
    if(proportion_numerator.value && proportion_denominator.value && amount_denominator.value) {
      const numerator = proportion_numerator.value * amount_denominator.value / proportion_denominator.value;
      amount_numerator.value = numerator;
    }
  });
</script>
</body>
</html>
